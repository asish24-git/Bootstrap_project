<body>
    

        <!-- header section starts  -->

    <section id="section2">
        <div class="form">
            <div class="head">
                <h1>SIGN UP</h1>
            </div>
            <div class="form-content">
                
                    <div class="inputdiv">
                    <label>First Name:</label>
                    <input type="text" name="fname" placeholder="First Name" required>
                    </div>
                    <div class="inputdiv">
                    <label>Last Name:</label>
                    <input type="text" name="lname" placeholder="Last Name" required>
                    </div>
                    <div class="inputdiv">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="inputdiv">
                        <label>PhoneNo:</label>
                        <input type="phoneno" name="phoneno" placeholder="PhoneNo" required>
                    </div>
                    <div class="inputdiv">
                    <label>Password:</label>
                    <input type="password" name="pwd" placeholder="Password" required>
                    </div>
                    <div class="inputdiv">
                    <label>Confirm Password:</label>
                    <input type="password" name="pwd" placeholder="Re-Enter Password" required>
                    </div>
                    <div class="radbtn">
                        <label>Gender:</label>
                        <input type="radio" name="gender">
                        <span id="gender">Male</span>
                        <input type="radio" name="gender">
                        <span id="gender">Female</span>
                        <input type="radio" name="gender">
                        <span id="gender">others</span>
                    </div>
                    <div class="inputdiv">
                    <label>Address:</label>
                    <textarea class="textarea" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="inputdiv">
                    <a href="signin.html"><button>Sign Up</button></a>
                    </div>
            
                    <div class="link">
                    <p>Have already account ?<a href="signin.html">login</a></p>
                </div>
            </div>
        </div>

    </section>
